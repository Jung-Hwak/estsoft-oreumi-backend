<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        #newsTicker {
            border: 10px solid goldenrod;
            width: 25em;
            margin: 100px auto;
            font-family: 'Courier New', Courier, monospace;

            /* 
             * #newsTicker 요소의 영역에 <li> 요소 하나만 표시되도록 #newsTicker 요소의
             * 높이를 <li> 요소의 높이만큼 설정
             */
            height: 2em;

            /* 
             * #newsTicker 요소의 영역에 표시된 <li> 요소를 제외한 다른 <li> 요소들이 
             * 화면에 표시되지 않도록, #newsTikcer 요소의 영역을 벗어난 콘텐츠를 화면에 숨긴다.
             */
            overflow: hidden;
        }

        #newsTicker > ul > li {
            line-height: 2em;
            padding-left: 1em;

            /* 
             * 뉴스티커 기능에서는 <li> 요소가 한 줄에 표시되어야 하므로, 내부 텍스트가
             * 개행되지 않도록 한다.
             */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="newsTicker">

        <ul>

            <li>1. Time is gold.</li>
            <li>2. No sweat, no sweet.</li>
            <li>3. Asking costs nothing.</li>
            <li>4. Step by step goes a long way.</li>
            <li>5. You will never know until you try.</li>

        </ul>

    </div>
    <script>

        // -------------------------------------------------------------------------------------
        // 뉴스 티커 (news ticker)
        // 1. 일정한 시간마다
        // 2. <ul> 요소를 #newsTicker 요소의 높이만큼 위로 이동한다.
          
        // -------------------------------------------------------------------------------------
        // 뉴스 티커 기능에서 표시되는 항목이 바뀌는 시간 간격
        const INTERVAL = 2000;

        // 프로그램에서 참조하는 요소를 미리 탐색
        var newsList = document.querySelector('#newsTicker > ul');
        
        // <ul> 요소에 설정할 margin-top 스타일 속성의 값을 계산하기 위한 인덱스 변수
        let i = 1;

        // 1. 일정한 시간마다
        window.setInterval(function () {
            // 2. <ul> 요소를 #newsTicker 요소의 높이만큼 위로 이동한다.
            // margin-top: -2em, -4em, -6em, -8em, 0em, -2em, -4em, ...;
            newsList.style.marginTop = i * -2 + 'em';
            
            // 인덱스 변수 i를 증가
            i++

            // 인덱스 변수 i는 무한히 증가하는 게 아니라 1, 2, 3, 4, 0을 반복한다.
            // if (i === 5) i = 0;
            // i %= 5 ;
            i %= newsList.childElementCount;         // <ul> 요소의 자식의 개수
            
        }, INTERVAL);
    </script>
</body>
</html>
