<!DOCTYPE html>

<body>
    <script>

        // ---------------------------------------------------------------------
        // 브라우저 콘솔에 이름을 출력하는 printName 함수를 선언하고, 함수를 호출해서 이름을 출력

        console.groupCollapsed('Ex-01');
        
        // 함수 선언
        function printName () {
            console.log('My name is Harry Potter.');
        }
        
        // 함수 호출 표현식(함수의 식별자 + 함수 호출 연산자)으로 printName 함수를 호출
        printName();
        
        // printName 함수의 자료형 확인
        console.log('typeof printName =' + typeof printName);
        console.log('printName =' + printName);
        
        // 변수 func에 함수 printName을 대입
        var func = printName;
        
        // 변수 func에 익명함수(anonymous function)를 대입
        var func = function () {
            console.log('My name is Harry Potter.');
        };
        
        // 변수 func로 printName 함수를 호출
        func();
        
        // 변수 func의 자료형 확인
        console.log('typeof func =' + typeof func);
        console.log('func =' + func);

        console.groupEnd();

    </script>

    <script>

            // var name = 'Harry';
            // var name = 'Ron';

            console.log(`Hi, ${name}. Nice to meet you!`);
        }

        // 함수 호출 표현식(함수의 식별자 + 함수 호출 연산자)으로 greeting 함수를 호출
        greeting('Harry');
        greeting('Ron');

        console.groupEnd();
    </script>

    <script>

        // ---------------------------------------------------------------------
        // for 구문으로 1부터 5까지 출력

        console.groupCollapsed('Ex-04');

        for (let i = 1; i <= 5; i++) {
            console.log('FOR: i = ' + i);
        }

        console.log('AFTER: i = ' + i);
        // → 위 for 구문에서 인덱스 변수 i를 var 키워드로 선언하면 for 구문이 끝난 이후에도
        //   변수 i에 접근 할수 있다. var 키워드로 변수를 선언하면 함수 레벨 스코프를 갖는다.
        // →
        console.groupEnd();

    </script>

    <script>
        
        // ---------------------------------------------------------------------
        // 직사각형을 표현하는 객체를 생성하고, 넓이를 구해 출력

        // 직사각형(rectangle)을 표현하는 객체 생성
        const rect = {
            // 속성(properties)
            width: 13,
            height: 8,

            // 메서드(methods)
            getArea: function () {
                // 직사각형의 넓이를 구해 반환
                return this.width * this.height;
            }
        };

        /*
         * 각 자료형의 기본 값
         * 1. string = ""
         * 2. number = 0
         * 3. boolean = false
         * 4. function = () {}
         * 5. object = {}
         */
        
        console.group('Ex-05');

        // rect 객체의 getArea 메서드로 rect 객체의 넓이를 구해 출력
        console.log('rect.area =' + rect.getArea())
        // console.log('rect.area =' + 104)
        
        console.groupEnd();

    </script>
