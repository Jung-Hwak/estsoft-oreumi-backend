<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // ---------------------------------------------------------------------
        // 3초가 지난 다음 브라우저 콘솔에 "Pay attention!" 문자열을 출력
        // → window.setTimeout 메서드로 타이머를 등록
        console.group('Ex-01');

        window.setTimeout(function () { 
            // 이 함수는 setTimeout 메서드로 등록한 타이머에 의해 3000ms가 지난 다음에 실행
            console.log('Pay attention!')
        }, 3000);

        console.groupEnd();

    </script>

    <script>

        // ---------------------------------------------------------------------
        // 2초마다 console.log 메서드로 브라우저 콘솔에 메시지를 하나씩 출력
        // 이때 1, 2, 3, 4, ...와 같이 1부터 1씩 증가하는 정수들을 차례대로 출력
        // → window.setInterval
        
        // 출력할 값을 표현한 인덱스 변수
        // → 1, 2, 3, 4, ...;
        let i = 1;

        console.group('Ex-02');

        window.setInterval(function () {
            // 이 함수는 setInterval 메서드로 등록한 타이머에 의해 2000ms 마다 실행된다.
            
            /*
            // 인덱스 변수 i를 브라우저 콘솔에 출력
            console.log('i = ' + i);
            
            // 2000ms가 지난 다음, 타이머에 의해 이 함수가 다시 실행될 때 출력할 값을 설정
            i++;
            */
           
           // 증가 연산자의 후위 연산을 이용해, 위 두 문장을 하나로 작성
           console.log('i = ' + i++);
        }, 2000);
        
        console.groupEnd();

    </script>
    
</body>
</html>
