    <script>

        // --------------------------------------------------------------------------
        // 변수 x와 y중에서 큰 수에서 작은 수를 뺀 값을 구해 출력

        // 변수의 선언과 초기화
        var x = 16;
        var y = 29;

        console.groupCollapsed('Ex-01');

        // if-else 구문으로 변수 x와 y 중에서 큰 수와 작은 수를 확인
        if (x - y) {
            console.log('%d - %d = %d', x, y, x - y);
        } else {
            console.log('%d - %d = %d', y, x, y - x);
        }

        // !(x -y)
        // → x <= y
        // → x < y || x == y

        // ---------------------------------------------------------------------------
        // 변수 x와 y중에서 큰 수와 작은 수를 대입할 변수
        var max;
        var min;

        // if-else 구문으로 변수 x와 y 중에서 큰 수와 작은 수를 확인
        if (x - y) {
            max = x;
            min = y;
        } else {
            max = y
            min = x
        }

        // 출력
        console.log('%d - %d = %d', max, min, max - min);

        // ---------------------------------------------------------------------------
        // 조건 연산자로 변수 x와 y 중에서 큰 수와 작은 수를 확인
        max = x > y ? x : y;
        min = x < y ? x : y;

        // 출력
        console.log('%d - %d = %d', max, min, max - min);

        console.groupEnd();
    </script>

    <script>

        // "Do your best!" 문자열을 변수 num에 해당하는 횟수만큼 브라우저 콘솔에 출력

    <script>
        // ----------------------------------------------------------------------
        // 배열 numbers의 원소들 중에서 15보다 큰 원소들을 브라우저 콘솔에 출력

        // 배열 생성
        var numbers = [4, 17, 32, 3, 8, 13, 41, 27, 16, 1];

        console.group('Ex-04');

        // for 구문으로 배열 numbers의 원소를 차례대로 확인
        // i = 0, 1, 2, ..., (numbers.length -1);
        for (var i = 0; i < numbers.length; i++) {
            // 인덱스가 변수 i인 원소가 15보다 크면 브라우저 콘솔에 출력
            if (numbers[i] > 15) {
                console.log(numbers[i]);
            }
        }
        console.groupEnd();
    </script>
