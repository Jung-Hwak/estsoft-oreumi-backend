<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>25-11-17Demo</title>
        <style>

            #profile {
                background-color: gray;
                padding: 30px;
                width: 200px;
                margin: 0 auto;
            }

            #profile > img {
                width: 100%;
                border-radius: 50%;
            }

            hr { 
                margin: 50px;
            }
            
            #box { 
                background-color: yellowgreen;
                width: 600px;
            }

            #box > div {
                background-color: gold;
                width: 400px;
            }

            #box > div > div {
                background-color: pink;
                width: 200px;
                height: 200px;
            }

            .border {
                padding: 20px;
                border: 2px solid black;
                box-sizing: border-box;
                margin: 0 auto;
            }

        </style>
    </head>
    <body>
        
        <div id="profile">
            <img src="https://i.namu.wiki/i/lUueuKmCUwjA249AAKYDtCInv-mAX0ARTDOZgfDPioapJsryswKgzO_QDoTze1nhKWD9SaAN78Wc0cVc8oYHwg.webp" 
            alt="포로리가 고개를 왼쪽으로 기울이는 이미지">
        </div>
        
        <hr>

        <div id="box" class="border">
            <div class="border">
                <div class="border"></div>
            </div>
        </div>
        
    </body>
</html>
