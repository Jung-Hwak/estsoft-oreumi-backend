<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <style>
        /* CSS 에서 태그 선택자를 사용 해도 되지만 아이디 선택자와 
         *  클래스 선택자를 선택하여 브라우저의 부담을 조금 줄임 
        */
        #kr, .song {
            color:green;
        }
    </style>
</head>
<body>

    <h2>Unordered List</h2>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <hr>

    <h1 id="kr">애국가</h1>

    <p class="song">
       동해물과 백두산이 마르고 닳도록<br>
       하느님이 보우하사 우리나라 만세 
    </p>
    <p class="song">
        무궁화 삼천리 화려 강산<br>
        대한 사람 대한으로 길이 보전하세
    </p>
</body>
</html>
