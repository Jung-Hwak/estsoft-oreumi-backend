<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS Example</title>
        <style>
            #cricle {
                background-color: yellowgreen;

                /* 원의 형태로 표현하기 위해 먼저 정사각형으로 표현 */
                width: 300px;
                height: 300px;

                /* border-radius 스타일 속성으로 네 모서리를 동그랗게 표현 */
                /* border-radius: 150px; */
                border-radius: 50%;         /* % 단위의 기준: 요소의 너비 또는 높이 */
            }
        </style>
    </head>
    <body>

        <div id="circle"></div>
        
    </body>
</html>
